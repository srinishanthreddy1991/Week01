<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Week01</title>
    <link rel="stylesheet" type="text/css" href="../Style/indexStyle.css">
</head>

<body>
<fieldset class="signUp">
    <legend><h1>SignUp</h1></legend>
    <form action="/action_page.php">
        <div class="container1">
            <b>Email</b>
            <input type="text" placeholder="Enter email" name="email" required>
            <br>
            <b>Password</b>
            <input type="password" placeholder="Enter password" name="passcode" required>
            <br>
            <b>Re-enter Password</b>
            <input type="password" placeholder="Enter the password again" name="passcodeAgain" required>
            <br>
            <div class="clearfix">
                <button id="loginbtn" type="submit" onclick="signUp()">Cancel</button>
                <button id="resetbtn" type="submit" class="reset()">Sign Up</button>
            </div>
        </div>
    </form>
</fieldset>

<fieldset class="signIn">
    <legend><h1>Sign In</h1></legend>
    <form action="/action_page.php">
        <div class="container2">
            <b>Username</b>
            <input type="text" placeholder="Enter email" name="email" required>
            <br>
            <b>Password</b>
            <input type="password" placeholder="Enter Password" required>
            <br>
            <input type="submit" onclick="login()">
        </div>
    </form>
</fieldset>

<script type="text/javascript" src="../jsFiles/indexJs.js"></script>

</body>
</html>
